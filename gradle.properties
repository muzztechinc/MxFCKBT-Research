# Gradle performance optimization
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.jvmargs=-Xmx4g -Xms1g -XX:MaxMetaspaceSize=1g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Android build optimization
android.enableBuildCache=true
android.defaultBuildCache.enabled=true
android.defaultBuildCache.maxSize=5000000000
android.kotlin.incremental=true
android.enableParallelBuild=true

# MxFckBT specific settings
kapt.incremental.apt=true
kapt.use.worker.api=true

# Build performance monitoring
org.gradle.performance.auto-serialize=true
